<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de encontrar parejas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Juego de encontrar parejas</h1>
    <div id="game-info">
      <p>Turnos: <span id="turns">0</span></p>
      <p>Aciertos: <span id="matches">0</span></p>
      <p>Fallos: <span id="mistakes">0</span></p>
      <p>Puntuacion: <span id="mistakes">0</span></p>
      <p>Tiempo: <span id="timer">0</span> segundos</p>
    </div>
    <div id="game-panel">
      <!-- Aquí se generará el panel de juego -->
    </div>
    <div id="game-group-btn">
      <button class="btn btn-success" id="start">Comenzar Juego</button>
      <button class="btn btn-primary" id="pause">Pausar Juego</button>
      <button class="btn btn-warning" id="restart">Restaurar Juego</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
