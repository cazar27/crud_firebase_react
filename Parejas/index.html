<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de memorizar parejas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Encabezado de la modal -->
        <div class="modal-header">
          <h5 class="modal-title">Enhorabuena!</h5>
          <button type="button" id="close_modal_header" class="close">&times;</button>
        </div>
        
        <!-- Cuerpo de la modal -->
        <div class="modal-body">
          <p id="text-modal">Contenido de la modal.</p>
        </div>
        
        <!-- Pie de página de la modal -->
        <div class="modal-footer">
          <button type="button" id="close_modal" class="btn btn-secondary">Cerrar</button>
          <button class="btn btn-primary" id="restore_game">Jugar de nuevo</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <h1>Juego de memorizar parejas</h1>
    <div id="game-info">
      <p>Turnos: <span id="turns">0</span></p>
      <p>Aciertos: <span id="matches">0</span></p>
      <p>Fallos: <span id="mistakes">0</span></p>
      <p>Puntuacion: <span id="score">0</span></p>
      <p>Tiempo: <span id="timer">00:00</span></p>
    </div>
    <div id="game-panel">
      <!-- Aquí se generará el panel de juego -->
    </div>
    <div id="game-group-btn">
      <button class="btn btn-success" id="start">Comenzar Juego</button>
      <button class="btn btn-primary" id="pause" disabled>Pausar Juego</button>
      <button class="btn btn-warning" id="restart" disabled>Finalizar Juego</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
